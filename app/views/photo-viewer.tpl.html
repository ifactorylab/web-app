<div class="yui3-widget yui3-gismo yui3-lightbox2">
  <div class="yui3-lightbox2-content" layout-fullscreen>
    <div class="yui3-widget yui3-gismo yui3-lightboxoverlay">
      <div class="yui3-lightboxoverlay-content">
        <div class="sqs-lightbox-overlay sqs-lightbox-overlay-default" style="z-index: 10000000; opacity: 0.95;">                      
        </div>
      </div>
    </div>
    <div class="sqs-lightbox-slideshow sqs-gallery-design-stacked" style="visibility: visible; opacity: 1;">
      <div class="sqs-lightbox-slide sqs-gallery-design-stacked-slide sqs-active-slide loaded" data-type="image" style="opacity: 1; z-index: 889;">
        <div class="sqs-lightbox-padder">
          <img ratio-aspect-to-fit data-image-dimensions="1200x800" data-image-focal-point="0.5,0.5" data-image-stretch="false" class="loaded" src="{{photoViwerImageSrc}}" data-image-resolution="1000w">
        </div>
      </div>
    </div>
    <a class="sqs-lightbox-close" style="" ng-click="closePhotoViewerModal()"></a>
  </div>
</div>
